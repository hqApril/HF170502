<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>addGood</title>
    <script src="./application/views/scripts/jquery.js" type="text/javascript"></script>
    <script src="./application/views/scripts/angular.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./application/views/css/public.css" type="text/css">
    <link rel="stylesheet" href="./application/views/css/addGood.css" type="text/css">
</head>

<body>
    <div id="content">
        <div id="headTitle">发布促销</div>
        <form>
            <table id="goodTb">
                <tr>
                    <td>推广方式：</td>
                    <td>
                        <select>
                            <option value="秒杀">秒杀</option>
                            <option value="普通">普通</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>促销商品名：</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>促销时间：</td>
                    <td>开始日期:<input type="datetime-local"></td>
                </tr>
                <tr>
                    <td>促销价：</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>库存：</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>限购数量：</td>
                    <td>每单每个ID最多<input type="number">个</td>
                </tr>
                <tr>
                    <td>图片：</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>备注</td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
