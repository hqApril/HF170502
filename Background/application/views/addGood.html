<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>addGood</title>
    <script src="./application/views/scripts/jquery.js" type="text/javascript"></script>
    <script src="./application/views/scripts/angular.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./application/views/css/public.css" type="text/css">
    <link rel="stylesheet" href="./application/views/css/addGood.css" type="text/css">
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div id="content">
        <div id="headTitle">发布促销</div>
        <form>
            <table id="goodTb">
                <tr>
                    <td>推广方式：</td>
                    <td>
                        <select ng-model="typeSelect">
                            <option value="秒杀">秒杀</option>
                            <option value="普通">普通</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>促销商品名：</td>
                    <td><input type="text" ng-model="goodName"></td>
                </tr>
                <tr>
                    <td>促销时间段：</td>
                    <td>
                        <select ng-model="timeSelect">
                            <option value="1">6：00-8:00</option>
                            <option value="2">8:00-10:00</option>
                            <option value="3">10:00-12:00</option>
                            <option value="4">12:00-14:00</option>
                            <option value="5">14:00-16:00</option>
                            <option value="6">16:00-18:00</option>
                            <option value="7">18:00-20:00</option>
                            <option value="8">20:00-22:00</option>
                            <option value="9">22:00-24:00</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>促销价：</td>
                    <td><input type="number" ng-model="discountPrice"></td>
                </tr>
                <tr>
                    <td>库存：</td>
                    <td><input type="number" ng-model="rest"></td>
                </tr>
                <tr>
                    <td>限购数量：</td>
                    <td>每单每个ID最多<input type="number" ng-model="limit">个</td>
                </tr>
                <tr>
                    <td>图片：</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>备注</td>
                    <td><input type="text" ng-model="summary" id="summary"></td>
                </tr>
            </table>
            <input type="button" value="提交" >
            <input type="reset" value="重置">
        </form>
    </div>
</body>

</html>
