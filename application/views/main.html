<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <script src="./application/views/scripts/jquery.js" type="text/javascript"></script>
    <script src="./application/views/scripts/angular.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./application/views/css/public.css" type="text/css">
    <link rel="stylesheet" href="./application/views/css/main.css" type="text/css">
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <nav>
        <div>
            <div class="verticalHead"></div>
            <img src="./application/views/images/logo_3.png" class="verticalBody" id="navLogo">
            <p class="verticalBody hint">当前登录：</p>
            
            <p class="verticalBody" id="userName" ng-bind="userName"></p>
            <img ng-src="{{srcUrl}}" class="verticalBody" id="headImg">
            <p class="verticalBody hint">身份：</p>
            <p class="verticalBody" id="userRole" ng-bind="userRole"></p>
            <a href="#" class="verticalBody" id="exitLogin" ng-click="exitLogin()">注销</a>
        </div>
    </nav>

    <div id="content">
        <div id="contentLeft">
            <div ng-repeat="x_0 in menuArr" ng-if="x_0.menu_fid == 0">
                <p ng-bind="x_0.menu_name" class="fMenu" ng-click="fMenuClick($event)"></p>
                <ul>
                    <li ng-repeat="x_1 in menuArr" ng-if="x_1.menu_fid == x_0.menu_id" ng-bind="x_1.menu_name" class="sMenu" ng-click="sMenuClick(x_1.url)"></li>
                </ul>
            </div>
        </div>
        <iframe ng-src="{{iframeUrl}}" frameborder="0"></iframe>
    </div>

    <script src="./application/views/scripts/mainAngularJs.js" type="text/javascript"></script>
</body>

</html>
